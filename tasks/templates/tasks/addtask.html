{% extends 'base.html' %}

{% block title %}Criar novo chamado{% endblock %}


{% block content %}
<div class="list-body">
    <h1>Novo chamado</h1>
    <form method="POST">
        {% csrf_token %} <!--protect the website from cross site request forgery-->
        {{ form.as_p }}  <!--shows the form as paragrath-->
        <input type="submit" value="Salvar">
    </form>    

</div>

{% endblock %}
