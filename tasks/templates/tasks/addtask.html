{% extends 'base.html' %}

{% block title %}Criar novo chamado{% endblock %}


{% block content %}
<div class="list-body">
    <h1>Nova tarefa</h1>
    <form method="POST">
        {% csrf_token %} <!--protect the website from cross site request forgery-->
        {{ form.as_p }}  <!--shows the form as paragraph-->
        <input class="btn-save" type="submit" value="Salvar">
    </form>    

</div>

{% endblock %}
