{% extends 'base.html' %}

{% block title %}Editando '{{task.title}}'{% endblock %}


{% block content %}
<div class="list-body">
    <h1>Editar chamado</h1>
    <form method="POST">
        {% csrf_token %} <!--protect the website from cross site request forgery-->
        {{ form.as_p }}  <!--shows the form as paragrath-->
        <div class="btn-line">
            <input class="btn-save" type="submit" value="Salvar">
        </div>
    </form>    

</div>

{% endblock %}
