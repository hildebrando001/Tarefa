{% extends 'base.html' %}
{% load static %}

{% block title %}Entrar no sistema{% endblock %}

{% block content %}
<div class="login-body">
    <div class="login-card">
        <h4>Entre com seu login</h4>

        <form method="POST" class="login-form">
            {% csrf_token %}
            <input class="store-velue" type="hiden" name="next" value="{{ next }}">
            <div class="fields-login">
                {{ form.as_p }}
            </div>
            <div class="div-btn-login">
                <button type="submit" class="btn-login">Entrar</button>
            </div>
        </form>
        <p>Clique <a href="/accounts/register">AQUI </a>para criar uma conta</p>
    </div>
</div>
{% endblock %}
